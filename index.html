<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .greetings {
            display: flex;
            gap: 5px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .greetings span {
            opacity: 0;
            animation: bounceIn 1s forwards;
        }

        .greetings span:nth-child(1) { animation-delay: 0.1s; }
        .greetings span:nth-child(2) { animation-delay: 0.2s; }
        .greetings span:nth-child(3) { animation-delay: 0.3s; }
        .greetings span:nth-child(4) { animation-delay: 0.4s; }
        .greetings span:nth-child(5) { animation-delay: 0.5s; }
        .greetings span:nth-child(6) { animation-delay: 0.6s; }
        .greetings span:nth-child(7) { animation-delay: 0.7s; }
        .greetings span:nth-child(8) { animation-delay: 0.8s; }
        .greetings span:nth-child(9) { animation-delay: 0.9s; }
        .greetings span:nth-child(10) { animation-delay: 1s; }
        .greetings span:nth-child(11) { animation-delay: 1.1s; }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .description {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .button button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button button:hover {
            background-color: #e85a50;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>S</span>
        <span>A</span>
        <span>Y</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>K</span>
        <span>U</span>
    </div>
    <div class="description">
        <span>Aku punya hadiah spesial buat kamu nih....</span>

    <div class="zip"></div>
        <span>Semangat Ya Cantik....</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Klik disini</a>
        </button>
    </div>
</body>
</html>
